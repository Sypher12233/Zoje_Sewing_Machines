<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Page</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">
                <h1>ZOJE</h1>
            </a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../product/product.html">Products</a>
                </li>
                <li><a href="../aboutUs/aboutUs.html">About Us</a></li>
                <li><a href="../contact/contact.html"><b>Contact</b></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form action="#" method="POST" class="clear">

                <label for="name">Name:
                    <input type="text" id="name" name="name" required>
                </label>
                <label for="email">E-Mail:
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="tel">Tel No.:
                    <input type="text" id="telephone" name="telephone" required>
                </label>


                <label for="Country">Country:

                    <input type="email" id="Country" name="Country" required>
                </label>


                <label for="message">Message:
                    <textarea id="message" name="message" rows="1" columns="0" required></textarea>
                </label>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <ul class="footer-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../product/product.html">Products</a></li>
            <li><a href="../aboutUs/aboutUs.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="footer-social">
            <a href="#" class="facebook"></a>
            <a href="#" class="instagram"></a>
        </div>
    </footer>
</body>

</html>
